<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/svg/220/220236.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Boolzap</title>
</head>
<body>
    <div class="container clearfix">
        <!-- ASIDE -->
        <div id="aside" class="float-left">
            <!-- ! ASIDE HEADER -->
            <div class="header">
                <img src="https://image.flaticon.com/icons/svg/163/163804.svg" alt="user avatar">
                <div class="header-icons">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </div>
            <!-- NOTIFICATIONS -->
            <div id="notifications">
                <div class="bell-icon">
                    <a href="#"><i class="fas fa-bell-slash"></i></a>
                </div>
                <div class="activate-desktop">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <!-- SEARCH BAR -->
            <div id="search-bar">
                <a href="#"><i class="fas fa-search"></i></a>
                <input id="search-input" type="text" value="" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- CONTACTS -->
            <div id="contacts-section">
                <div class="contact-box">
                    <div class="contact">
                        <img src="https://image.flaticon.com/icons/svg/145/145864.svg" alt="contact avatar">
                        <div class="contact-details">
                            <p class="contact-name">Eleonora</p>
                            <p class="contact-message">Sao bubu. Loviusso</p>
                        </div>
                    </div>
                    <span class="last-time">17:53</span>
                </div>
                <div class="contact-box active">
                    <div class="contact">
                        <img src="https://image.flaticon.com/icons/svg/163/163801.svg" alt="contact avatar">
                        <div class="contact-details">
                            <p class="contact-name">Riccardo</p>
                            <p class="contact-message">Oh Albi, dai! Taaac!</p>
                        </div>
                    </div>
                    <span class="last-time">17:53</span>
                </div>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat" class="float-left">
            <!-- ! CHAT HEADER -->
            <div class="header">
                <div class="recipient">
                    <img src="https://image.flaticon.com/icons/svg/145/145867.svg" alt="correspondent avatar">
                    <div class="recipient-details">
                        <p class="contact-name">Marco</p>
                        <p class="last-seen">ultimo accesso oggi alle 15:40</p>
                    </div>
                </div>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </div>
            <!-- MAIN -->
            <div id="main"></div>
            <!-- FOOTER -->
            <div id="footer">
                <a href="#"><i class="far fa-smile"></i></a>
                <input type="text" value="" placeholder="Scrivi un messaggio">
                <a href="#"><i class="fas fa-microphone"></i></a>
            </div>
        </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
